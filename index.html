<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Clone Coding</title>
  </head>

  <body background="">
    <div class="hidden greetings-screen">
      <span>What's your name?</span>
      <form>
        <input type="text" placeholder="" />
      </form>
    </div>
    <div class="hidden main-screen">
      <span class="clock"></span>
      <span class="hello"></span>
      <div class="quotes">
        <span class="quotes-text"></span>
        <span class="quotes-author"></span>
      </div>
      <div class="todo">
        <ul class="todo-list"></ul>
        <form class="todo-form">
          <input
            class="todo-input"
            type="text"
            placeholder="Add todos here"
            required
          />
        </form>
      </div>
      <div class="geolocation">
        <span class="geolocation__city"></span>
        <span class="geolocation__weather"></span>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
